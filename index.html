<!DOCTYPE html>
<html>

<head>
<title>Exact project count</title>
<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" />
<link rel="stylesheet" href="style.css" />
</head>

<body>
<h1>Find the exact number of projects in a Scratch studio</h1>
<p><label>Studio ID: <input type="text" id="studio-input" /></label> <button id="ok">Go</button></p>
<progress>Please wait...</progress>
<p id="result">This studio has <strong id="count">0</strong> projects.</p>
<p id="footer">Exact Count is an open source project by MaxiMouse. <a href="https://github.com/mxmou/exactcount">View on GitHub</a></p>

<script src="exactcount.js"></script>
</body>

</html>
